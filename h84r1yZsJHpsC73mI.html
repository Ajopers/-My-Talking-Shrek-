  <script>
    const phrases = [
      "–û—Å–ª—ã - –¥—Ä—É–∑—å—è, –∞ –Ω–µ –µ–¥–∞!",
      "–≠—Ç–æ –º–æ—ë –±–æ–ª–æ—Ç–æ!",
      "–°–ª–æ–∏, —É –º–µ–Ω—è –µ—Å—Ç—å —Å–ª–æ–∏!",
      "–õ—É—á—à–µ —Å–Ω–∞—Ä—É–∂–∏, —á–µ–º –≤–Ω—É—Ç—Ä–∏.",
      "–û–≥—Ä—ã –∫–∞–∫ –ª—É–∫!",
      "–ö—Ç–æ-–Ω–∏–±—É–¥—å –≤–∏–¥–µ–ª –¥—Ä–∞–∫–æ–Ω–∞?",
      "–§–∏–æ–Ω–∞, —è –∏–¥—É!",
      "–ñ–∏–ª-–±—ã–ª —è... –∫–æ–Ω–µ—Ü.",
      "–°—Ç—Ä–∞—à–Ω–æ –±—ã—Ç—å —Ä–∞–∑–Ω—ã–º.",
      "–¢—ã —Ç–∞–º –∫–æ—Ç–ª–µ—Ç—ã –¥–µ–ª–∞–µ—à—å?",
    ];

    const emotions = ['happy', 'angry', 'surprised', 'sad', 'neutral'];

    function speak() {
      const speechBubble = document.getElementById('speech-bubble');
      const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
      speechBubble.textContent = randomPhrase;
      
      const randomEmotion = emotions[Math.floor(Math.random() * emotions.length)];
      setEmotion(randomEmotion);
      
      animateMouth();
      createMumbleSound();
    }

    function setEmotion(emotion) {
      const leftEye = document.getElementById('left-eye');
      const rightEye = document.getElementById('right-eye');
      const leftEyebrow = document.getElementById('left-eyebrow');
      const rightEyebrow = document.getElementById('right-eyebrow');
      const mouth = document.getElementById('mouth').querySelector('path');
      const foreheadWrinkle = document.getElementById('forehead-wrinkle');
      const leftCheekWrinkle = document.getElementById('left-cheek-wrinkle');
      const rightCheekWrinkle = document.getElementById('right-cheek-wrinkle');

      leftEye.setAttribute('transform', '');
      rightEye.setAttribute('transform', '');
      leftEyebrow.setAttribute('d', 'M40,65 Q70,57 100,65');
      rightEyebrow.setAttribute('d', 'M100,65 Q130,57 160,65');
      mouth.setAttribute('d', 'M60,150 Q100,170 140,150');
      foreheadWrinkle.setAttribute('opacity', '0');
      leftCheekWrinkle.setAttribute('opacity', '0');
      rightCheekWrinkle.setAttribute('opacity', '0');

      switch(emotion) {
        case 'happy':
          leftEyebrow.setAttribute('d', 'M40,60 Q70,52 100,60');
          rightEyebrow.setAttribute('d', 'M100,60 Q130,52 160,60');
          mouth.setAttribute('d', 'M60,150 Q100,190 140,150');
          break;
        case 'angry':
          leftEyebrow.setAttribute('d', 'M40,60 Q70,52 100,70');
          rightEyebrow.setAttribute('d', 'M100,70 Q130,52 160,60');
          mouth.setAttribute('d', 'M60,160 Q100,140 140,160');
          foreheadWrinkle.setAttribute('opacity', '1');
          break;
        case 'surprised':
          leftEye.setAttribute('transform', 'translate(0, -10)');
          rightEye.setAttribute('transform', 'translate(0, -10)');
          leftEyebrow.setAttribute('d', 'M40,50 Q70,42 100,50');
          rightEyebrow.setAttribute('d', 'M100,50 Q130,42 160,50');
          mouth.setAttribute('d', 'M60,160 Q100,200 140,160');
          break;
        case 'sad':
          leftEyebrow.setAttribute('d', 'M40,70 Q70,78 100,70');
          rightEyebrow.setAttribute('d', 'M100,70 Q130,78 160,70');
          mouth.setAttribute('d', 'M60,160 Q100,140 140,160');
          leftCheekWrinkle.setAttribute('opacity', '1');
          rightCheekWrinkle.setAttribute('opacity', '1');
          break;
      }
    }

    function animateMouth() {
      const mouth = document.getElementById('mouth').querySelector('path');
      let frame = 0;
      const mouthAnimation = setInterval(() => {
        if (frame % 2 === 0) {
          mouth.setAttribute('d', 'M60,150 Q100,180 140,150');
        } else {
          mouth.setAttribute('d', 'M60,150 Q100,160 140,150');
        }
        frame++;
        if (frame > 10) {
          clearInterval(mouthAnimation);
          mouth.setAttribute('d', 'M60,150 Q100,170 140,150');
        }
      }, 100);
    }

    function createMumbleSound() {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.type = 'sawtooth';
      oscillator.frequency.setValueAtTime(100, audioContext.currentTime);
      
      gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.start();
      
      const lfo = audioContext.createOscillator();
      lfo.frequency.setValueAtTime(4, audioContext.currentTime);
      const lfoGain = audioContext.createGain();
      lfoGain.gain.setValueAtTime(30, audioContext.currentTime);
      lfo.connect(lfoGain);
      lfoGain.connect(oscillator.frequency);
      lfo.start();
      
      setTimeout(() => {
        oscillator.stop();
        lfo.stop();
      }, 1000);
    }

    // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –¥–ª—è —Ç—Ä–∞–≤—ã
    const grasses = document.querySelectorAll('.grass');
    grasses.forEach((grass, index) => {
      grass.style.animation = `sway 2s ease-in-out infinite`;
      grass.style.animationDelay = `${index * 0.2}s`;
    });

    // –ê–Ω–∏–º–∞—Ü–∏—è —Å–≤–µ—Ç–ª—è—á–∫–æ–≤
    const fireflies = document.querySelectorAll('.firefly');
    fireflies.forEach((firefly, index) => {
      firefly.style.animation = `firefly 3s ease-in-out infinite`;
      firefly.style.animationDelay = `${index * 0.5}s`;
    });

    let isDancing = false;

    function dance() {
      const shrek = document.getElementById('shrek');
      const music = document.getElementById('dance-music');
      
      if (!isDancing) {
        shrek.classList.add('dancing');
        music.play();
        isDancing = true;
      } else {
        shrek.classList.remove('dancing');
        music.pause();
        music.currentTime = 0;
        isDancing = false;
      }
    }

    function toggleCustomization() {
      const panel = document.getElementById('customization-panel');
      panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
    }

    function changeColor(elementId, color) {
      const element = document.getElementById(elementId);
      element.setAttribute('fill', color);
    }

    function toggleKitchen() {
      const panel = document.getElementById('kitchen-panel');
      panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
    }

    function eat(food) {
      const shrek = document.getElementById('shrek');
      const mouth = document.getElementById('mouth');
      shrek.classList.add('eating');
      mouth.classList.add('chewing');
      
      let phrase = '';
      switch(food) {
        case 'onion':
          phrase = '–ú-–º-–º, –ª—É–∫–æ–≤–∏—á–∫–∞! –ö–∞–∫ —è –ª—é–±–ª—é —ç—Ç–∏ —Å–ª–æ–∏! üßÖ';
          break;
        case 'swamp-soup':
          phrase = '–ë–æ–ª–æ—Ç–Ω—ã–π —Å—É–ø - –ª—É—á—à–µ–µ –±–ª—é–¥–æ –¥–ª—è –æ–≥—Ä–∞! üç≤';
          break;
        case 'eyeball-stew':
          phrase = '–†–∞–≥—É –∏–∑ –≥–ª–∞–∑–Ω—ã—Ö —è–±–ª–æ–∫? –û—Ç–ª–∏—á–Ω–æ, –µ–¥–∞ —Å –ø–µ—Ä—Å–ø–µ–∫—Ç–∏–≤–æ–π! üëÅÔ∏è';
          break;
      }
      
      const speechBubble = document.getElementById('speech-bubble');
      speechBubble.textContent = phrase;
      
      // –ê–Ω–∏–º–∞—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è –∏ –∑–∞–∫—Ä—ã—Ç–∏—è —Ä—Ç–∞
      const mouthPath = mouth.querySelector('path');
      let frame = 0;
      const chewingAnimation = setInterval(() => {
        if (frame % 2 === 0) {
          mouthPath.setAttribute('d', 'M60,140 Q100,200 140,140'); // –û—Ç–∫—Ä—ã—Ç—ã–π —Ä–æ—Ç
        } else {
          mouthPath.setAttribute('d', 'M60,150 Q100,170 140,150'); // –ó–∞–∫—Ä—ã—Ç—ã–π —Ä–æ—Ç
        }
        frame++;
        if (frame > 10) {
          clearInterval(chewingAnimation);
          mouthPath.setAttribute('d', 'M60,150 Q100,170 140,150');
        }
      }, 200);
      
      // –ó–≤—É–∫–∏ –ø–æ–µ–¥–∞–Ω–∏—è
      const eatingSound = new Audio('https://cdn.websim.ai/source/audio/eating_sound.mp3');
      eatingSound.play();
      
      setTimeout(() => {
        shrek.classList.remove('eating');
        mouth.classList.remove('chewing');
      }, 2000);
    }

    function poop() {
      const shrek = document.getElementById('shrek');
      const poopEmoji = document.getElementById('poop');
      const speechBubble = document.getElementById('speech-bubble');
      
      shrek.classList.add('pooping');
      poopEmoji.style.display = 'block';
      
      // –ó–≤—É–∫
      const poopSound = new Audio('https://cdn.websim.ai/source/audio/poop_sound.mp3');
      poopSound.play();
      
      speechBubble.textContent = '–û—Ö, –ø–æ–ª–µ–≥—á–∞–ª–æ! –í–æ—Ç —ç—Ç–æ —è –ø–æ–Ω–∏–º–∞—é - —É–¥–æ–±—Ä–µ–Ω–∏–µ –¥–ª—è –±–æ–ª–æ—Ç–∞! üí©';
      
      setTimeout(() => {
        shrek.classList.remove('pooping');
        poopEmoji.style.display = 'none';
      }, 2000);
    }
  </script>
